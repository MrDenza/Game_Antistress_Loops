<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html, charset=utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="cleartype" content="on"/>
		<link rel="icon" href=""> <!-- иконка 32×32 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="font/css/Icon-Font.css"> <!-- иконочный шрифт -->
		<link rel="stylesheet" href="style/style.css" type="text/css"> <!-- Стили общие -->
		<title>ENERGY</title>
	</head>
	<body class="body_gradient">
		<div class="body_update-box">
			<div class="body__update"></div>
		</div>
		<canvas class="body_animation"></canvas>
		<main class="body__container">
			<!-- Библиотека элементов игры -->
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none" xmlns:xlink="http://www.w3.org/1999/xlink">
				<symbol id="svg-elem-1" viewBox="0 0 50 50"> <!-- прямая связь -->
					<line x1=0 y1=25 x2=50 y2=25 />
				</symbol>
				<symbol id="svg-elem-2" viewBox="0 0 50 50"> <!-- угловая связь -->
					<circle cx=50 cy=50 r=25 />
				</symbol>
				<symbol id="svg-elem-3" viewBox="0 0 50 50"> <!-- Т-образная связь -->
					<circle cx=50 cy=50 r=25 />
					<circle cx=0 cy=50 r=25 />
				</symbol>
				<symbol id="svg-elem-4" viewBox="0 0 50 50"> <!-- крестовая связь -->
					<circle cx=50 cy=50 r=25 />
					<circle cx=0 cy=50 r=25 />
					<circle cx=0 cy=0 r=25 />
					<circle cx=50 cy=0 r=25 />
				</symbol>
				<symbol id="svg-elem-5" viewBox="0 0 50 50"> <!-- основа элемента -->
					<circle cx=25 cy=25 r=15 />
					<line x1=25 y1=0 x2=25 y2=10 />
				</symbol>
				<symbol id="svg-elem-6" viewBox="0 0 50 50"> <!-- рисунок энергия -->
					<polygon points="24,17 20,26 23,26 20,33 30,23 27,23 31,17" />
				</symbol>
				<symbol id="svg-elem-7" viewBox="0 0 50 50"> <!-- рисунок лампа -->
					<circle cx=25 cy=25 r=5 />
					<rect x=22 y=30 width=6 height=3 rx=1 ry=1 />
					<line x1=24 y1=34 x2=26 y2=34 />
					<line x1=19 y1=31 x2=17 y2=33 />
					<line x1=13 y1=25 x2=17 y2=25 />
					<line x1=17 y1=17 x2=19 y2=19 />
					<line x1=25 y1=13 x2=25 y2=17 />
					<line x1=33 y1=17 x2=31 y2=19 />
					<line x1=33 y1=25 x2=37 y2=25 />
					<line x1=31 y1=31 x2=33 y2=33 />
				</symbol>
				<symbol id="svg-elem-8" viewBox="0 0 50 50"> <!-- рисунок wifi -->
					<path d="M17 19 Q 25 11 33 19" fill=none />
					<path d="M20 23 Q 25 18 30 23" fill=none />
					<path d="M23 27 Q 25 25 27 27" fill=none />
					<circle cx=25 cy=33 r=2 />
				</symbol>
				<symbol id="svg-elem-9" viewBox="0 0 50 50"> <!-- рамка подсказки + анимация в JS -->
					<rect x=1 y=1 width=48 height=48 rx=1 ry=1 />
				</symbol>
			</svg>
			<!-- Блок 0 - Анимация загрузки -->
			<section class="block-loading__box js-loading_visible" style="display: none">
				<div class="block-loading__box-svg box-svg-lamp">
					<!-- Анимация генерируется через JS -->
				</div>
				<h2 class="block-loading__text"><b>З</b><b>а</b><b>г</b><b>р</b><b>у</b><b>з</b><b>к</b><b>а</b> <b>.</b> <b>.</b> <b>.</b></h2>
			</section>
			<!-- Блок 1 - Старт -->
			<section class="block-start__box js-start_visible" style="display: none">
				<div class="block-start__box-svg box-svg-lamp">
					<!-- Анимация генерируется через JS -->
				</div>
				<div class="block-start__box-title">
					<h1 class="block-start__title">ENERGY</h1>
					<h2 class="block-start__text">Петли Анти-Стресс</h2>
					<button class="block-start__btn">Играть</button>
					<p class="block-start__copyright">&#169; 2023 Разработка <a class="block-start__link" href="https://t.me/aimpik" title="Телеграмм для связи">MrDenza</a></p>
				</div>
			</section>
			<!-- Блок 2 - Регистрация -->
			<section class="block-connect__box js-reg_visible" style="display: none">
				<div class="block-connect__info">
					<div class="block-connect__box-svg box-svg-lamp">
						<!-- Анимация генерируется через JS -->
					</div>
					<h1 class="block-connect__title"> ENERGY</h1>
				</div>
				<div class="block-connect__box-form">
					<h3 class="block-connect__subtitle">Регистрация</h3>
					<form class="block-connect__form" action="#" method="post" name="reg-form">
						<div class="block-connect__block-inputs">
							<div class="block-connect__box-input">
								<label class="block-connect__label-text block-connect__label_size" for="reg-input-nick">Введите ваш ник:</label>
								<div class="block-connect__for-input">
									<input class="block-connect__input" type="text" name="nickname" id="reg-input-nick">
									<span class="block-connect__text-info reg-input-nick"></span>
								</div>
							</div>
							<div class="block-connect__box-input">
								<label class="block-connect__label-text block-connect__label_size" for="reg-input-pass">Введите ваш пароль: </label>
								<div class="block-connect__for-input">
									<input class="block-connect__input" type="password" name="password" id="reg-input-pass">
									<span class="block-connect__text-info reg-input-pass"></span>
								</div>
							</div>
						</div>
						<div class="block-connect__box-btn">
							<!-- <label for="r-btn-login"></label>
 							<input class="block-connect__btn1-login btn_opacity" type="button" id="r-btn-login" value="Залогиниться"> -->
							<label for="r-btn-login"></label>
							<a class="block-connect__link" href="#login" title="Перейти на страницу авторизации">
								<input class="block-connect__btn1-login btn_opacity" type="button" id="r-btn-login" value="Залогиниться">
							</a>
							<label for="r-btn-reg"></label>
							<input class="block-connect__btn1-reg" type="submit" id="r-btn-reg" value="Создать аккаунт">
						</div>
					</form>
				</div>
			</section>
			<!-- Блок 3 - Авторизация -->
			<section class="block-connect__box js-login_visible" style="display: none">
				<div class="block-connect__info">
					<div class="block-connect__box-svg box-svg-lamp">
						<!-- Анимация генерируется через JS -->
					</div>
					<h1 class="block-connect__title"> ENERGY</h1>
				</div>
				<div class="block-connect__box-form">
					<h3 class="block-connect__subtitle">Авторизация</h3>
					<form class="block-connect__form" action="#" method="post" name="login-form">
						<div class="block-connect__block-inputs">
							<div class="block-connect__box-input">
								<label class="block-connect__label-text block-connect__label_size" for="login-input-nick">Введите ваш ник:</label>
								<div class="block-connect__for-input">
									<input class="block-connect__input" type="text" name="nickname" id="login-input-nick">
									<span class="block-connect__text-info login-input-nick"></span>
								</div>
							</div>
							<div class="block-connect__box-input">
								<label class="block-connect__label-text block-connect__label_size" for="login-input-pass">Введите ваш пароль: </label>
								<div class="block-connect__for-input">
									<input class="block-connect__input" type="password" name="password" id="login-input-pass">
									<span class="block-connect__text-info login-input-pass"></span>
								</div>
							</div>
						</div>
						<div class="block-connect__box-btn">
							<label for="l-btn-reg"></label>
							<a class="block-connect__link" href="#reg" title="Перейти на страницу регистрации">
								<input class="block-connect__btn2-reg btn_opacity" type="button" id="l-btn-reg" value="Создать аккаунт">
							</a>
							<label for="l-btn-login"></label>
							<input class="block-connect__btn2-login" type="submit" id="l-btn-login" value="Авторизоваться">
						</div>
					</form>
				</div>
			</section>
			<!-- Блок 4 - Игра + меню + переключение уровней -->
			<section class="block-game__box js-game_visible" style="display: none">
				<div class="block-game__box-block">
					<input class="block-game__menu js-menu" type="checkbox" name="menu" id="toggle-menu">
					<label class="block-game__menu-box" for="toggle-menu">
						<span class="block-game__menu-btn">
							<i class="block-game__btn_font block-game__btn-menu icon-menu"></i>
							<i class="block-game__btn_font block-game__btn-close icon-close"></i>
						</span>
						<span class="block-game__menu-btn js-menu-1">
							<i class="block-game__btn_font icon-melody"></i>
						</span>
						<span class="block-game__menu-btn js-menu-2">
							<i class="block-game__btn_font icon-reset"></i>
						</span>
						<span class="block-game__menu-btn js-menu-3">
							<i class="block-game__btn_font icon-vibro"></i>
						</span>
						<span class="block-game__menu-btn js-menu-4">
							<i class="block-game__btn_font icon-cal"></i>
						</span>
						<span class="block-game__menu-btn js-menu-5">
							<i class="block-game__btn_font icon-top"></i>
						</span>
						<span class="block-game__menu_size"></span>
					</label>
				</div>
				<div class="block-game__box-game js-game">
					<!-- Игровое поле генерируется через JS -->
				</div>
				<div class="block-game__box-lvl js-lvl-list">
					<div class="block-game__box-lvl-list">
						<button class="block-game__btn-previous icon-left js-lvl-prev" type="button" title="Предыдущий уровень"></button>
						<span class="block-game__lvl-num js-lvl-numText"></span>
						<button class="block-game__btn-next icon-right js-lvl-next" type="button" title="Следующий уровень"></button>
					</div>
				</div>
			</section>
			<!-- Блок 5 - Раздел с календарём -->
			<section class="block-calendar__box block-style_box js-calendar_visible" style="display: none">
				<div class="block-style_nav">
					<a href="#game" title="Вернуться обратно">
						<button class="block-style_btn-back icon-left" type="button" title="Назад"></button>
					</a>
					<h2 class="block-style_nav-title">Ежедневное испытание</h2>
				</div>
				<div class="block-calendar__box-info block-style_box-info">
					<div class="block-calendar__box-svg block-style_box-svg box-svg-lamp">
						<!-- Анимация генерируется через JS -->
					</div>
					<div class="block-calendar__box-calendar">
						<button class="block-calendar__btnPrv-2 icon-left js-cal-btnPrv" type="button" title="Прошлый месяц"></button>
						<div class="block-calendar__box-btn">
							<button class="block-calendar__btnPrv icon-left js-cal-btnPrv" type="button" title="Прошлый месяц"></button>
							<h3 class="block-calendar__subtitle">Календарь</h3>
							<button class="block-calendar__btnNext icon-right js-cal-btnNext" type="button" title="Следующий месяц"></button>
						</div>
						<div class="block-calendar__calendar js-calendar">
							<!-- Календарь генерируется через JS -->
						</div>
						<button class="block-calendar__btnNext-2 icon-right js-cal-btnNext" type="button" title="Следующий месяц"></button>
					</div>
				</div>
				<!-- <div class="block-calendar__btn">
 					<button class="block-calendar__btn-game" type="button" title="Запустить игру">Играть</button>
 				</div> -->
			</section>
			<!-- Блок 6 - Комната топов -->
			<section class="block-tops__box block-style_box js-tops_visible" style="display: none">
				<div class="block-style_nav">
					<a href="#game" title="Вернуться обратно">
						<button class="block-style_btn-back icon-left" type="button" title="Назад"></button>
					</a>
					<h2 class="block-style_nav-title">Комната топ игроков</h2>
				</div>
				<div class="block-style_box-info">
					<div class="block-style_box-svg box-svg-lamp">
						<!-- Анимация генерируется через JS -->
					</div>
					<div class="block-tops__box-table">
						<h3 class="block-tops__title">ТОП ИГРОКОВ</h3>
						<table class="block-tops__table js-top-table">
							<tr>
								<td>Место</td>
								<td>Ник</td>
								<td>Пройдено уровней</td>
							</tr>
							<!-- Остальная часть таблицы заполняется через JS -->
							<tr class="js-tops-list-1"></tr>
							<tr class="js-tops-list-2"></tr>
							<tr class="js-tops-list-3"></tr>
						</table>
					</div>
				</div>
			</section>
		</main>
		<script src="script/jquery-3.6.3.min.js"></script>
		<script type="module" src="script/script.js"></script>
	</body>
</html>
